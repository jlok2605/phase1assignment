<!DOCTYPE html>
<html>
    <head>
        <title>Jeremy's Card Game</title>
        <link rel="stylesheet" href="./Assignment.CSS">

<body>
    <button id="start">Start</button>
    <div id="card-images"></div>
    <button id="submit">Submit</button>
    <div id="instructions">
    <h2> HOW TO PLAY</h2>
    <table id="key">
        <tr>
            <th> Click Start</th>
            <th> To start game and draw 2 cards</th>
        </tr>
        <tr>
            <th> Press spacebar</th>
            <th> To draw another card (hit)</th>
        <tr>
            <th>Scroll wheel up or down (while mouse is over cards)</th>
            <th>To check total of your cards</th>
        </tr>
        <tr>
            <th>Click sumbit</th>
            <th>To submit your deck and compare it against the house's hand</th>
        </tr>
    </div>
    
    </table>
